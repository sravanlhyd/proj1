<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 offset-md-2">
            <form>
                <div class="form-group">
                    <label for="productName">Product Name</label>
                    <input type="text" class="form-control" id="productName" 
                    [(ngModel)]="productDetails.productName" name="prodName" #prodName="ngModel"
                     placeholder="Enter Product Name" required
                     pattern="^\d+$"/>
                </div>
                <div *ngIf="validation">
                    <span class="text-danger" *ngIf="prodName.errors?.required">
                        Product Name Required
                    </span>
                    <span class="text-danger" *ngIf="prodName.errors?.pattern">
                        Please enter correct values
                    </span>
                </div>

                <div class="form-group">
                    <label for="productPrice">Product Price</label>
                    <input type="text" class="form-control" id="productPrice" 
                    [(ngModel)]="productDetails.productPrice" name="prodPrice" #prodPrice="ngModel"
                    placeholder="Enter Product Price">
                </div>
                <div class="form-group">
                    <label for="productDiscount">Product Discount</label>
                    <input type="text" class="form-control" id="productDiscount" 
                    [(ngModel)]="productDetails.productDiscount" name="prodDiscount" #prodName="ngModel"
                    placeholder="Enter Product Discount">
                </div>
                <div class="form-group">
                    <label for="productDiscount">Product Image</label>
                    <input type="file" (change)="onFileChanged($event)" class="form-control-file" 
                    id="productDiscount">
                </div>
                
                <button type="submit" (click)="submit()" class="btn btn-primary">Submit</button>
            </form>
            <div class="alert alert-danger" *ngIf="imgVal" role="alert">
                Please upload image
            </div>
            <div class="alert alert-success" *ngIf="status" role="alert">
                Your details suucessfully saved in database
            </div>
        </div>
    </div>
</div>
