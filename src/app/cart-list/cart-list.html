            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Quantity</th>
                        <th class="text-center">Price</th>
                        <th class="text-center">Discount</th>
                        <th class="text-center">Total</th>
                        <th> </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let c of cartList; let i = index">
                        <td class="col-sm-8 col-md-6">
                        <div class="media">
                            <a class="thumbnail pull-left" href="#"> <img class="media-object" [src]="'http://localhost:7070/api/products/images/'+images[i]" style="width: 72px; height: 72px;"> </a>
                            <div class="media-body">
                                <h4 class="media-heading"><a href="#">{{c.ProdName}}</a></h4>
                                <h5 class="media-heading"> by <a href="#">Brand name</a></h5>
                                <span>Status: </span><span class="text-success"><strong>In Stock</strong></span>
                            </div>
                        </div></td>
                        <td class="col-sm-1 col-md-1" style="text-align: center">
                        <input type="email" class="form-control" id="exampleInputEmail1" [(ngModel)]="count" value=count>
                        </td>
                        <td class="col-sm-1 col-md-1 text-center"><strong>{{c.ProdPrice}} ₹​</strong></td>
                        <td class="col-sm-1 col-md-1 text-center"><strong>{{c.ProdDiscount}} %</strong></td>
                        <td class="col-sm-1 col-md-1 text-center"><strong>{{c.ProdPrice*count-(c.ProdPrice*count*c.ProdDiscount)/100}}</strong></td>
                        <td class="col-sm-1 col-md-1">
                        <button type="button" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove"></span> Remove
                        </button></td>
                    </tr>
